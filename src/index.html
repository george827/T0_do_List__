<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>To do list</title>
</head>
<body>
    <main>
        <div class="toDoList">
            <div class="refresh">
                <p> Today's to do</p>
            </div>
            <form action="" class="add-item">
                <div class="taskinout">
                    <input type="text" placeholder="Add to your list..." class="add-activity" required maxlength="50">
                    <button type="submit"> <i class="fa fa-arrow-turn-down icon"></i> </button>
                </div>
                
            </form>
            
            <!-- this section is dynamic -->
            <ul class="to-do-list">

            </ul>
            <div class="clear">
                <button class="clearBtn">Clear all completed</button>
            </div>
        </div>
    </main>
</body>
</html>
