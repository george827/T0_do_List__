<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <main>
        <div class="toDoList">
            <div class="refresh">
                <p> Today's to do</p>
            </div>
            <form action="" class="add-item">
                <input type="text" placeholder="Add to your list..." class="add-activity" required maxlength="50">
            </form>
            
            <!-- this section is dynamic -->
            <ul class="to-do-list">

            </ul>
            <div class="clear">
                <button class="clearBtn">Clear all completed</button>
            </div>
        </div>
    </main>
</body>
</html>
